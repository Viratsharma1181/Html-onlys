<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h2>YouTube search</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on YouTube</button>
    </form>
    <h2>Amazon search</h2>
    <form action="https://www.amazon.in/s">
        <input type="text" name="k">
        <button>Search on Amazon</button>
        
    </form>

    <h2>My Form </h2>
<form action="/">
    <b><label for="First">Enter your First name:-</label></b>
    <input id="First" type="text" placeholder="First name" minlength="3" maxlength="10" required>
    <br>
    <br>
    
    <b><label for="Last">Enter your Last name:-</label></b>
    <input id="Last" type="text" placeholder="Last name" maxlength="15" required>
    <br>
    <br>
    
    <b>Password</b>
    <input type="password" placeholder="password" minlength="8" maxlength="16" required>
    <br>
    
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
