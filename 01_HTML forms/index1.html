<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <h1 style="text-align: center;">AMAZON</h1>
    <h2>Login Form</h2>
    <form action="/aftersubmission.html">
        <div><label for="name">Name</label></div>
        <input id="name" name="name" type="text" placeholder="Enter your name">
        <br>
        <br>
        
        <div><label for="Mail">Email</label></div>
        <input id="Mail" name="mail" type="email" placeholder="Enter your e-mail">
        <br>
        <br>
        
        <div><label for="mobile">Mobile no</label></div>
        <input id="mobile" name="mobile" type="number" placeholder="Enter your mobile no">
        <br>
        <br>
        <div><label for="password">Password</label></div>
        <input id="password" name="password " type="password" placeholder="Enter your password">
        <br><br>
        <input id="checkbox" type="checkbox" required>
        <label for="checkbox">Terms & Conditions</label>
        <br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
